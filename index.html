<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src='js/script.js'></script>
    </head>
    <body>
      <div class="info">
        <h1>This is the chat bot developed with DialogFlow framework.</h1>
      </div>
      <div id='chatBox' class="chat-box">
        <div class='chatbox-header'>
          <div class='label'>HindiBot</div>
          <button id='toggleView' class="toggle-view-btn" onclick='toggleView()'>-</button>
        </div>
        <input class='input-box' id="userBox" type="text" placeholder="" onkeydown="if (event.keyCode == 13) {userAction()}">
        <div class='chat-container' id='chatLog'></div>
      </div>

    </body>
</html>
